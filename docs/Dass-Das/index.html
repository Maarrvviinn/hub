<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dass oder das - Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <button id="theme-toggle-button" title="Toggle Dark/Light Mode">üåô</button>

        <h1>dass oder das - Quiz</h1>

        <div id="config-area" class="active">
            <h2>Quiz Einstellungen</h2>
            <div id="config-options-container">
                <div class="config-section">
                     <h3>Zeitlimit (optional):</h3>
                     <div id="time-limit-controls">
                         <input type="checkbox" id="enable-time-limit" title="Zeitlimit aktivieren/deaktivieren">
                         <label for="enable-time-limit" style="margin-left: 5px; margin-right: 15px; cursor:pointer;">Aktivieren</label>
                         <input type="number" id="time-limit-value-input" value="60" min="10" class="hidden">
                         <span id="time-limit-unit" class="hidden">(Sekunden)</span>
                     </div>
                </div>
                 <div id="start-button-container" style="text-align: center;">
                    <button id="start-quiz-button">Quiz starten!</button>
                 </div>
             </div>
        </div>

        <div id="quiz-area">
            <div id="quiz-header">
                <span id="score-display">Punkte: 0 / 0</span>
                <span id="timer" class="hidden">Zeit: 00:00</span>
                <button id="stop-quiz-button" class="hidden">Quiz Stoppen</button>
            </div>
            <div id="question-container">
                 <span id="question-start"></span><span id="question-blank"> [ ___ ] </span><span id="question-end"></span>
            </div>
            <div id="answer-buttons">
                <button id="dass-button">dass</button>
                <button id="das-button">das</button>
            </div>
            <p id="feedback"></p>
        </div>

         <div id="results-area">
             <h2>Quiz Beendet!</h2>
             <div id="score-summary">
                 <span id="final-score-value">X von Y richtig</span>
                 <span id="final-score-context" class="hidden"></span>
             </div>
              <div id="results-options">
                 <button id="show-wrong-answers-button" class="hidden">Falsche Antworten anzeigen</button>
                 <button id="repeat-quiz-button">Wiederholen</button>
                 <button id="main-menu-button">Hauptmen√º</button>
             </div>
             <div id="wrong-answers-display" class="hidden"></div>
         </div>

         <div id="credits-footer" title="V1.1">
             made by Marvin with ‚ù§Ô∏è
         </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
