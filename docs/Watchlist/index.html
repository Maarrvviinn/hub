<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- SVG Definitions for gradients -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #22c55e;" />
                <stop offset="100%" style="stop-color: #14b8a6;" />
            </linearGradient>
        </defs>
    </svg>

    <header>
        <h1 class="main-title">Watchlist</h1>
    </header>

    <div class="controls-bar">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search by name or tags">
            <button id="advanced-search-btn" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
        <button id="add-entry-btn" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
        <button id="settings-btn" class="icon-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </div>

    <main id="watchlist-area" class="watchlist-area">
        <!-- Watchlist cards will be inserted here by JavaScript -->
    </main>

    <!-- Add/Edit Entry Modal -->
    <div id="entry-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">Add Entry</h2>
            <div class="entry-form">
                <input type="hidden" id="entry-id">
                <input type="text" id="entry-name" placeholder="Name">
                <div class="form-row">
                    <input type="number" id="entry-duration" placeholder="Duration (min)" class="form-input-half">
                    <div class="custom-dropdown" id="type-dropdown">
                        <div class="dropdown-selected" data-value="movie">
                            <span>Movie</span>
                            <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </div>
                        <ul class="dropdown-options">
                            <li data-value="movie">Movie</li>
                            <li data-value="tv-show">TV Show</li>
                        </ul>
                    </div>
                </div>
                <input type="text" id="entry-tags" placeholder="Tags (comma separated)">
            </div>
            <div class="modal-buttons modal-buttons-center">
                <button id="save-entry-btn" class="btn-primary">Save</button>
                <button id="delete-entry-btn" class="btn-danger">Delete</button>
                <button id="cancel-entry-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">Account</h2>
            <div id="auth-form-container">
                <div id="login-view">
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                    <button id="login-btn" class="btn-primary auth-btn">Login</button>
                    <p class="auth-switcher">Need an account? <a href="#" id="show-signup">Sign Up</a></p>
                </div>
                <div id="signup-view" style="display: none;">
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <button id="signup-btn" class="btn-primary auth-btn">Sign Up</button>
                    <p class="auth-switcher">Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
                <p id="auth-error" class="auth-error-message" style="display: none;"></p>
            </div>
            <div id="user-view" style="display: none;">
                <div class="setting-item">
                    <span>Logged in as:</span>
                    <span id="user-email-display" style="color: var(--text-secondary);"></span>
                </div>
                <div class="setting-item import-section">
                    <span>Import Old Data:</span>
                    <input type="file" id="import-file-input" style="display: none;" accept=".json">
                    <button id="import-btn" class="btn-secondary">Choose File</button>
                </div>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <!-- Advanced Search Panel -->
    <div id="search-panel" class="modal-overlay" style="display: none;">
        <div class="search-panel-content">
            <h2 class="modal-title">Advanced Search</h2>
            <input type="text" id="adv-search-input" placeholder="Search by name or tags">
            <div class="search-filters">
                <div class="filter-group">
                    <span>Type:</span>
                    <div id="type-filter-container">
                        <button class="filter-btn active" data-type="all">All</button>
                        <button class="filter-btn" data-type="movie">Movie</button>
                        <button class="filter-btn" data-type="tv-show">TV Show</button>
                    </div>
                </div>
                <div class="filter-group">
                     <span>Max Duration:</span>
                    <input type="number" id="max-duration-input" placeholder="e.g., 180">
                </div>
                <div class="filter-group">
                    <span>Sort by:</span>
                    <div id="sort-filter-container">
                        <button class="filter-btn active" data-sort="name">Name</button>
                        <button class="filter-btn" data-sort="duration">Duration</button>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="apply-search-btn" class="btn-primary">Apply</button>
                <button id="reset-search-btn" class="btn-danger">Reset</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">Are you sure?</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirm-delete-btn" class="btn-danger">Confirm Delete</button>
                <button id="cancel-delete-btn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
